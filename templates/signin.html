{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <style>
        .sign {
            margin-left: 0;
            margin-top: 8%;
        }

        .bg-gray-100 {
            text-align: center;
        }

        .text-home {
            margin-top: 4%;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="text-home">
    <a href="/" style="color: black; font-size: 35px;"><strong>Booking Airplane Tickets</strong></a>
</div>
<div id="wrapper" class="sign">
    <div>
        <h1>Log in</h1>
        <div>
            <style>
                h5 {
                    color: red;
                }
            </style>
            {% for message in messages %}
                <h5>{{ message }}</h5>
            {% endfor %}
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <br><input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Login</button>
            <div>
                <p class="text-base"> Not registered? <a href="/signup" class=""> Create a account </a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
